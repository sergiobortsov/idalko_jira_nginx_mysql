# renew_before_expiry = 30 days
version = 0.30.2
archive_dir = /etc/letsencrypt/archive/docker.neonet.ua
cert = /etc/letsencrypt/live/docker.neonet.ua/cert.pem
privkey = /etc/letsencrypt/live/docker.neonet.ua/privkey.pem
chain = /etc/letsencrypt/live/docker.neonet.ua/chain.pem
fullchain = /etc/letsencrypt/live/docker.neonet.ua/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = f8466eb6cacab6af97a7e51b2de90f1e
server = https://acme-v02.api.letsencrypt.org/directory
authenticator = webroot
rsa_key_size = 4096
webroot_path = /var/www/certbot,
[[webroot_map]]
docker.neonet.ua = /var/www/certbot
